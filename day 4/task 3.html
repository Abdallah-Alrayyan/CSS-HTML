<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .attribut{
            color: blue;
            padding-left: 5%;
     

        }
        .value{
            color: green;

        }
    </style>
</head>
<body>
    <p>
        h1 { <br>
           <span class="attribut">font-family</span>: <span class="value">Verdana</span> ;<br>
           <span class="attribut">font-size</span> :<span class="value">1.2em</span> ;<br>
        }<br><br>
        p{<br>
            <span class="attribut">font-family</span>:<span class="value">Verdana</span>;<br>
           <span class="attribut">color</span> :<span class="value">blue</span> ;<br>
           <span class="attribut">text-align</span> :<span class="value">right</span> ;<br>
        }
    </p>
</body>
</html>
